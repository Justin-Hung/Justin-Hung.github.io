<!DOCTYPE html>

  <div class="gridwrapper">

  <div class="timer">
    <label id="minutes">00</label>
    <label id="colon">:</label>
    <label id="seconds">00</label>
  </div>
  <div class="flag">
    <label>ðŸš© </label>

  </div>
  <div id="overlay">
    <div id="overlayin">
      <p class="big glow">Congratulations, you won!!!</p>
      <p class="darker">It took you
        <label id="min">00</label>
        <label id="colon">:</label>
        <label id="sec">00</label>

    </div>
  </div>

      <p class="big glow">You lost!!!</p>
      <p class="darker">Better luck next time!</p>
