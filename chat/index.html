<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: 0.5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            var socket = io();
            let cookieUsername = getUsernameCookie(); 
            let officialUsername = '';
            socket.emit('cookie username', cookieUsername);

            $('form').submit(function(e){
                e.preventDefault(); // prevents page reloading
                socket.emit('chat message', officialUsername + ': ' + $('#m').val());
                $('#m').val('');
                return false; 
            });

            socket.on('username message', function(username){
                $('#messages').append($('<li>').text('You are ' + username + '.'));
                officialUsername = username; 
                setUsernameCookie(officialUsername, 5);
            });
            
            socket.on('chat array', function(messageObject){
                console.log(messageObject);
                for( let i = 0 ; i < messageObject.length ; i++ ) {
                    $('#messages').append($('<li>').text(messageObject[i].hour + ':' + messageObject[i].minute + ' ' 
                        + messageObject[i].msg ));
                }
            });

            socket.on('chat message', function(messageObject){
                $('#messages').append($('<li>').text(messageObject.hour + ':' + messageObject.minute + ' ' 
                    + messageObject.msg ));
            });

            socket.on('disconnect', () => {
                socket.emit('disconnect username', officialUsername)
                console.log('disconnected by user: ' + officialUsername)
            })
            
            function setUsernameCookie(username, expireDays) {
                let date = new Date();
                date.setTime(date.getTime() + (expireDays * 24 * 60 * 60 * 1000));
                let expires = "expires="+date.toUTCString();
                document.cookie = "username" + "=" + username + ";" + expires + ";path=/";
            }

            function getUsernameCookie() {
                var name = "username" + "=";
                var ca = document.cookie.split(';');
                for(var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
        });
    </script>
  </body>
</html>
